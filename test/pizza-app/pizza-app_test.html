    describe('When the component is rendered', function () {
      beforeEach(function () {
        element = fixture('loginFixture');
        elementShadowRoot = element.shadowRoot;
      });
      it('should render the component', function () {
        expect(element).to.be.exist;
        expect(elementShadowRoot).to.be.exist;
      });
      it('should render the email input field', () => {      
        window.BehaviorA = {
        properties: {

          page: {
            type: String,
            observer: '_changePage'
          },
          routeData: {
            type: Object
          },

        },

        observers: [],


        listeners: {
          change: '_pageChange'
        },

        ready: function () {
          this.ready = true;
        },

        _pageChanged: function (page) {
          this.page = page || 'login-page';
        },

        _changePage: function (page) {
          switch (page) {
            case 'registration-page':
              import('./registration-page.js');
              break;

            case 'login-page':
              import('./login-page.js');
              break;

            case 'dashboard-page':
              import('./dashboard-page.js');
              break;

            case 'cart-page':
              import('./cart-page.js');
              break;
